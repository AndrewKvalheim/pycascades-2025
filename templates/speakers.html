{% extends 'layout.html' %}

{% block title %}
  {{ this.title }}
{% endblock %}

{% block body %}
  <section class="section">
    <div class="content">
      <h2>{{ this.title }}</h2>
      <ul>
        {% for child in this.children %}
          <li>{{ child.name }}</li>
        {% endfor %}
      </ul>
    </div>
  </section>
{% endblock %}
